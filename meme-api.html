<!DOCTYPE html>
<html>
<head></head>
<body>
<script>
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    memes = xhttp.responseText.split("\n");
    meme = memes[Math.floor(Math.random(memes) * memes.length)]
    document.write(meme)
    
  }
}
xhttp.open("GET", "memes.txt", true)
xhttp.send();
</script>
</body>
</html>
