<script>
var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      memes = xhttp.responseText.split("\n");
      document.write(Math.floor(Math.random(memes) * memes.length))
    }
    xhttp.open("GET", "memes.txt", true)
    xhttp.send();
</script>
